language: java

jdk:
  - openjdk11

cache:
  directories:
    - $HOME/.m2

services:
  - docker

install:
  - cd java
  - mvn clean install
  - mvn verify

before_script:
  - docker-compose --version
  - docker ps -a -q
  - docker build serveur -t serveur
  - docker build moteur -t moteur
  - docker build client -t client
  - docker images

script:
 - mvn failsafe:integration-test 
